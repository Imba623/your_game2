<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твоя игра</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div id="app">
        <div class="game-container">
            <header class="game-header">
                <h1>Твоя игра</h1>
                <div class="dev-mode-toggle">
                    <label>
                        <input type="checkbox" id="devMode"> Режим разработчика
                    </label>
                </div>
            </header>

            <main id="game-content">
                <!-- Здесь будет отображаться текущий экран игры -->
            </main>
        </div>
    </div>

    <!-- Шаблоны для разных экранов -->
    <template id="setup-screen">
        <div class="setup-screen">
            <h2>Настройка игры</h2>
            <form id="player-setup">
                <div class="players-input">
                    <div class="player-input">
                        <label>Игрок 1 (клавиша A)</label>
                        <input type="text" id="player1" maxlength="20" required placeholder="Введите имя">
                    </div>
                    <div class="player-input">
                        <label>Игрок 2 (клавиша L)</label>
                        <input type="text" id="player2" maxlength="20" required placeholder="Введите имя">
                    </div>
                    <div class="player-input">
                        <label>Игрок 3 (клавиша ПРОБЕЛ)</label>
                        <input type="text" id="player3" maxlength="20" required placeholder="Введите имя">
                    </div>
                </div>
                <button type="submit" class="btn-primary">Начать игру</button>
            </form>
        </div>
    </template>

    <template id="game-board">
        <div class="game-board">
            <div class="players-section">
                <!-- Список игроков будет добавляться динамически -->
            </div>
            <div class="round-info">
                <h2>Раунд <span id="round-number">1</span></h2>
                <div class="current-player-info">
                    Выбирает: <span id="current-player-name"></span>
                </div>
            </div>
            <div class="board-container">
                <table class="questions-board">
                    <thead>
                        <tr id="board-header"></tr>
                    </thead>
                    <tbody id="board-body"></tbody>
                </table>
            </div>
            <button id="next-round-btn" class="btn-primary hidden">Следующий раунд</button>
        </div>
    </template>

    <template id="question-modal">
        <div class="modal question-modal">
            <div class="modal-content">
                <div class="question-header">
                    <div class="question-theme"></div>
                    <div class="question-value"></div>
                    <div class="timer">30</div>
                </div>
                <div class="question-type-badge"></div>
                <div class="question-text"></div>
                <div class="question-media"></div>
                
                <div class="special-question-section"></div>
                
                <div class="answer-section">
                    <div class="current-answerer"></div>
                    <input type="text" id="answer-input" placeholder="Введите ответ" disabled>
                    <button id="submit-answer" class="btn-primary" disabled>Ответить</button>
                </div>
                
                <div class="players-status">
                    <!-- Статус игроков (кто нажал, кто отвечает) -->
                </div>
                
                <div class="dev-answer hidden"></div>
            </div>
        </div>
    </template>

    <script type="module" src="src/main.js"></script>
</body>
</html>
